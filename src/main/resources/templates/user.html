<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>User List</title>
</head>
<body>
<main>
  <h1 th:text="${userId.userName}">Username</h1>
  <table>
    <tr>
      <th>ID</th>
      <th>Username</th>
      <th>Password</th>
    </tr>
    <tr>
      <td th:text="${userId.id}">ID</td>
      <td th:text="${userId.userName}">username</td>
      <td th:text="${userId?.password}">password</td>
    </tr>
  </table>
</main>
<script src="index.js"></script>
</body>
</html>
